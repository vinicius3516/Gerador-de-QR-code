<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador QR code</title>
    <link rel="stylesheet" href="css\style.css" />
    <script src="js\script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header id="qr-header">
        <h1>Gerador de QR code</h1>
        <p>Insira uma URL ou texto,para criar um QR code</p>
      </header>
      <div id="qr-form">
        <input type="text" placeholder="Digite uma URL ou texto..." />
        <button class="qr-btn">Gerar QR code</button>
      </div>
      <div id="qr-code">
        <img
          src="https://www.imgonline.com.ua/examples/qr-code-url.png"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
